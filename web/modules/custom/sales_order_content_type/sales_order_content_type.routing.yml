sales_order_content_type.form:
  path: '/admin/config/example_form'
  defaults:
    _form: 'Drupal\sales_order_content_type\Form\AddItemToOrderModalForm'
    _title: 'Example Form'
  requirements:
    _permission: 'administer site configuration'

sales_order_content_type.history_sell_item:
  path: '/admin/view/{product_nid}/history-sell-item/{customer_nid}'
  defaults:
    _form: '\Drupal\sales_order_content_type\Form\OpenHistorySellItemDialogForm'
  requirements:
    _role: 'authenticated'

sales_order_content_type.open_modal_form:
  path: '/admin/config/modal_form'
  defaults:
    _title: 'Modal Form'
    _controller: '\Drupal\sales_order_content_type\Controller\SalesOrderModalController::openModalForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

sales_order_content_type.sale_sheet:
  path: '/node/{node}/sale-sheet'
  defaults:
    _form: 'Drupal\sales_order_content_type\Form\SaleSheet'
    _title: '銷售單'
  requirements:
    _custom_access: '\Drupal\sales_order_content_type\Controller\SalesOrderAccess::SalesOrderForm'
    _role: 'authenticated'
  options:
    #_admin_route: TRUE
    parameters:
      node:
        type: 'entity:node'




