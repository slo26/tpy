custom_toolbar.import_sell_inventory:
  path: '/admin/custom-toolbar/import-sell-inventory'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::import_sell_inventory'
    _title: '進銷存'
  requirements:
    _role: 'authenticated'

custom_toolbar.product:
  path: '/admin/custom-toolbar/customers-vendors'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::customers_vendors'
    _title: '客戶/廠商'
  requirements:
    _role: 'authenticated'

custom_toolbar.web_teamroom_other:
  path: '/admin/custom-toolbar/web-teamroom-other'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::web_teamroom_other'
    _title: '網頁/文件/其他'
  requirements:
    _role: 'authenticated'

custom_toolbar.products_goods:
  path: '/admin/custom-toolbar/products-goods'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::products_goods'
    _title: '產品/零件'
  requirements:
    _role: 'authenticated'

custom_toolbar.fundamental_info:
  path: '/admin/fundamental-info'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::fundamental_info'
    _title: '基本資料'
  requirements:
    _role: 'authenticated'

custom_toolbar.main:
  path: '/admin/main'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::mainPanel'
    _title: '主畫面'
  requirements:
    _role: 'authenticated'

custom_toolbar.billing:
  path: '/admin/billing'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::billStatement'
    _title: '帳務'
  requirements:
    _role: 'authenticated'

custom_toolbar.dropdown_setting:
  path: '/admin/dropdown-setting'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::dropdownSetting'
    _title: '下拉選項設定修改'
  requirements:
    _role: 'authenticated'

custom_toolbar.sale_billing_statementt:
  path: '/admin/billing/sale-billing-statement'
  defaults:
    _form: 'Drupal\custom_toolbar\Form\GenerateMonthlySaleBillingStatement'
    _title: '產生應收月結對帳單'
  requirements:
    _role: 'authenticated'

custom_toolbar.show_bill_statement:
  path: '/admin/view/{customer_nid}/show-bill-statement/{begin_date}/{end_date}'
  defaults:
    _form: '\Drupal\custom_toolbar\Form\ShowBillStatementDialogForm'
  requirements:
    _role: 'authenticated'

custom_toolbar.show_detail_monthly_bill_statement:
  path: '/admin/bill/monthly-detail-bill-statementForm/{customer_nid}/{begin_date}/{end_date}'
  defaults:
    _form: 'Drupal\custom_toolbar\Form\MonthlyDetailBillStatementForm'
    _title: '月份應收帳款明細表'
  requirements:
    _role: 'authenticated'

custom_toolbar.purchase_billing_statementt:
  path: '/admin/billing/purchase-billing-statement'
  defaults:
    _form: 'Drupal\custom_toolbar\Form\purchase\GenerateMonthlyPurchaseBillingStatement'
    _title: '產生應付月結對帳單'
  requirements:
    _role: 'authenticated'

custom_toolbar.show_purchase_bill_statement:
  path: '/admin/view/{vendor_nid}/show-purchase-bill-statement/{begin_date}/{end_date}'
  defaults:
    _form: '\Drupal\custom_toolbar\Form\purchase\ShowPurchaseBillStatementDialogForm'
  requirements:
    _role: 'authenticated'

custom_toolbar.show_detail_monthly_purchase_bill_statement:
  path: '/admin/bill/monthly-detail-purchase-bill-statementForm/{vendor_nid}/{begin_date}/{end_date}'
  defaults:
    _form: 'Drupal\custom_toolbar\Form\purchase\MonthlyDetailPurchaseBillStatementForm'
    _title: '月份應付帳款明細表'
  requirements:
    _role: 'authenticated'



