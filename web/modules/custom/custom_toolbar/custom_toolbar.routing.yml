custom_toolbar.sell:
  path: '/admin/custom-toolbar/sell'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::sell'
    _title: '銷貨'
  requirements:
    _role: 'authenticated'

custom_toolbar.company:
  path: '/admin/custom-toolbar/company'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::company'
    _title: '客戶/廠商'
  requirements:
    _role: 'authenticated'

custom_toolbar.product:
  path: '/admin/custom-toolbar/product'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::product'
    _title: '產品'
  requirements:
    _role: 'authenticated'

custom_toolbar.web_teamroom_other:
  path: '/admin/custom-toolbar/web-teamroom-other'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::web_teamroom_other'
    _title: '網頁/文件/其他'
  requirements:
    _role: 'authenticated'

custom_toolbar.storage:
  path: '/admin/custom-toolbar/storage'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::storage'
    _title: '庫存'
  requirements:
    _role: 'authenticated'

custom_toolbar.main:
  path: '/admin/main'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::mainPanel'
    _title: '主畫面'
  requirements:
    _role: 'authenticated'

custom_toolbar.billing:
  path: '/admin/billing'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::billStatement'
    _title: '帳單'
  requirements:
    _role: 'authenticated'

custom_toolbar.dropdown_setting:
  path: '/admin/dropdown-setting'
  defaults:
    _controller: '\Drupal\custom_toolbar\Controller\CustomToolbarController::dropdownSetting'
    _title: '下拉選項設定修改'
  requirements:
    _role: 'authenticated'

custom_toolbar.documents_export:
  path: '/admin/billing/sale-billing-statement'
  defaults:
    _form: 'Drupal\custom_toolbar\Form\GenerateMonthlySaleBillingStatement'
    _title: '產生應收月結對帳單'
  requirements:
    _permission: 'authenticated'

custom_toolbar.show_bill_statement:
  path: '/admin/view/{customer_nid}/show-bill-statement/{begin_date}/{end_date}'
  defaults:
    _form: '\Drupal\custom_toolbar\Form\ShowBillStatementDialogForm'
  requirements:
    _permission: 'authenticated'

custom_toolbar.show_detail_monthly_bill_statement:
  path: '/admin/bill/monthly-detail-bill-statementForm/{customer_nid}/{begin_date}/{end_date}'
  defaults:
    _form: 'Drupal\custom_toolbar\Form\MonthlyDetailBillStatementForm'
    _title: '月份應收帳款明細表'
  requirements:
    _permission: 'authenticated'
